<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />
</head>
<body>
    <div class="box one">
        <div class="line">
            <form>
                <input type="text" name="txtName" placeholder="Текст по умолчанию">
                <button class="addbtn">Купити</button>
            </form>
        </div>
        <div class="line">
            <div class="list left">
                Помідори          
            </div>  
            <div class="list middle">
                <button class="minus">-</button>    
                <div class="amount">
                    3
                </div>
                <button class="plus">+</button>                     
            </div> 
            <div class="list right">
                <button class="buy">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>
        <div class="line">
            <div class="list left">
                Кукурудза      
            </div>  
            <div class="list middle">
                <button class="minus">-</button>    
                <div class="amount">
                    3
                </div>
                <button class="plus">+</button>                     
            </div> 
            <div class="list right">
                <button class="buy">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>
        <div class="line">
            <div class="list left">
                Вершки    
            </div>  
            <div class="list middle">
                <button class="minus">-</button>    
                <div class="amount">
                    3
                </div>
                <button class="plus">+</button>                     
            </div> 
            <div class="list right">
                <button class="buy">Куплено</button>
                <button class="delete">x</button>
            </div>
        </div>
    </div>
    <div class = "box two">
        <div class="line">
            <h4>Залишилось</h4>
        </div>
        <div class="line">
            <div class="products">
                Помідори <div class="products-amount">3</div>
            </div>
            <div class="products">
                Кукурудза <div class="products-amount">3</div>
            </div>
        </div>
        <div class="line">
            <h4>Куплено</h4>
        </div>
        <div class="line">
            <div class="bought">
                Вершки <div class="bought-amount">3</div>
            </div>
        </div>
    </div>
</body>
</html>
