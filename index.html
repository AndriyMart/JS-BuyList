<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" type="text/css" href="main.css" />

    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>
<body>
    <div class="box one">
        <div class="line">
            <form action="#">
                <input class="field" placeholder="Назва">
                <button type="submit" class="addbtn">Купити</button>
            </form>
        </div>
        <div class="list-of-items">
            <div class="one-item template">
                <div class="line">
                    <div class="list left">
                        <span class="title"></span>
                    </div>  
                    <div class="list middle">
                        <button class="minus">-</button>    
                        <div class="amount">
                            1
                        </div>
                        <button class="plus">+</button>                     
                    </div> 
                    <div class="list right">
                        <button class="buy">Куплено</button>
                        <button class="delete">x</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class = "box two">
        <div class="line">
            <h4>Залишилось</h4>
        </div>
        <div class="line">
            <div class="list-left">
                <div class="one-left template">
                    <div class="products">
                        <span class="title"></span> <div class="products-amount">1</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="line">
            <h4>Куплено</h4>
        </div>
        <div class="line">
            <div class="list-bought"></div>
        </div>
    </div>
</body>
</html>
